<!DOCTYPE html> <!--python -m http.server-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Presentation</title>
    <link rel="icon" href="images/facethingy.png" type="image/x-icon">
    <!--<link rel="shortcut icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon-2023q4.ico">-->
</head>
<body>
    <div id="slideContainer"></div> <!-- Container to load slides -->

    <script>
        function loadSlide(slideName) {
            const container = document.getElementById('slideContainer');
            fetch(slideName)
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data;
                    // Re-run scripts inside the slide
                    const scripts = Array.from(container.querySelectorAll('script'));
                    scripts.forEach((script) => {
                        eval(script.innerText);
                    });
                });
        }

        // Make loadSlide globally accessible
        window.loadNextSlide = loadSlide;

        // Automatically load slide1.html on start
        loadSlide('slide1.html');
    </script>
</body>
</html>
