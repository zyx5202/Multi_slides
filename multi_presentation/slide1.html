<div id="slide1" class="slide">
    <!-- Directly include an image -->
    <img src="/images/slide1.png" alt="Cool Tech" style="width:100%; max-height:100%; object-fit:cover;">
    <script>
        document.getElementById('slide1').addEventListener('click', function() {
    this.style.opacity = '0';
    // Wait for the transition to finish before setting display to none
    setTimeout(() => {
        this.style.display = 'none';
        window.loadNextSlide('slide2.html');
    }, 500); // Match the duration of the opacity transition
});
    </script>
</div>
<style>
    .slide {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    text-align: center;
    opacity: 1;
    transition: opacity 0.5s ease; /* Smooth transition for the opacity */
}
</style>
